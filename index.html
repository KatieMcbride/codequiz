<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
  
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Timer --> 
        <p id= "timer" class="header-h1"></p>
         <!-- Link to High Score -->
         <p id="highScore" class="header-h2">High Scores</p>

    </header>
       

    <!-- Start Button -->

    <button id="startBtn" class="start-button">Start</button>
    

    <!-- Quiz Layout -->
    
<div id= "quizBox" class="box">

    <div id="question" class="question-prompt">Hello</div>

    <div>
        <button id="choiceA" type="button" onclick= "checkAnswer('A')" class="button" ></button>
    </div> 

    <div>
        <button id="choiceB" type="button" onclick= "checkAnswer('B')" class="button"></button>
    </div> 

    <div>
        <button id="choiceC" type="button" onclick= "checkAnswer('C')" class="button"></button>
    </div>

    <!-- In future. Hide this to start. Move Location and color -->
    <div>
        <button id="nextButton" type="button" class="Next-button">Next</button>
    </div>

</div> 

 <!-- Leader Board -->
 <div id="leaderScore" class="leaderHighScore">
        <div>
                <div id ="yourScore"></div>
                <form id="score-board" method="POST">
                  <label for="score-text">Write your name:</label>
                  <input type="text" placeholder="Nickname" name="score-text" id="score-text" />
                  <button id="submit-button">Submit</button>
                </form>
                <ul id="leader-list"></ul>
        </div>

 </div>



    
    <!-- Results page -->
    <div id="results">


    </div>

    <!-- High Score Layout -->



    <!-- Javascript -->
    <script src ="./questions.js"></script>
    <script src ="./script.js"></script>


    
</body>
</html>
