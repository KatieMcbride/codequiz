    <!-- Start Button -->

    <button id="startBtn">Start</button>

   <div id="quizField">

    <div onclick = "checkAnswer ('A')">

    </div> 

    <div onclick = "checkAnswer ('B')">
        <button id="choiceB" type="button" ></button>
    </div> 

    <div onclick = "checkAnswer ('C')">
        <button id="choiceC" type="button" ></button>
    </div> 

    <br>

    <button type="button" onclick="buttonFunction()">Next 
     question</button>

 </div>
